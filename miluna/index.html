<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Miluna Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Poltio Tag -->
    <script>
      (function (t, e, p, i, n) {
        if (!(t.poltio && t.poltio.push)) {
          t.poltio = {
            queue: [],
            push: function (s, r, u) {
              t.poltio.queue.push([s, r, u]);
            },
          };
          var o = e.createElement('script');
          (o.id = 'poltiosdk'),
            (o.async = !0),
            (o.src =
              p +
              '/' +
              i +
              '?p=' +
              n +
              '&r=' +
              encodeURIComponent(t.location.href)),
            e.head.appendChild(o);
        }
      })(
        window,
        document,
        'https://sdk-stage.poltio.com',
        'poltio.js',
        '5431023'
      );
    </script>
    <!-- End Poltio Tag -->
    <style>
      body {
        font-family: 'Lato', sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body
    class="bg-[url('./miluna-mobile.png')] bg-contain md:bg-[url('./miluna.png')] md:bg-cover bg-no-repeat"
  >
    <main class="h-[15000px] md:h-[15000px]">
      <div></div>
    </main>
  </body>
</html>
