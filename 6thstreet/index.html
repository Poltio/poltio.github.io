<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>6thStreet Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Lato', sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body
    class="bg-[url('./6th-mobile.png')] bg-contain md:bg-[url('./6th-desktop.png')] md:bg-cover bg-no-repeat"
  >
    <main class="h-[7000px] md:h-[8200px]">
      <div></div>
    </main>
    <div
      class="poltio-widget-flying"
      data-poltio-widget-content="0c849885-59a4-4f9a-9a71-ac4263482e60?disclaimer=off&"
      data-poltio-widget-loc="en"
      data-poltio-floating-bgcolor="rgba(0, 0, 0, 1)"
      data-poltio-floating-buttontext="Start"
      data-poltio-floating-title="Find your perfect sneakers!"
      data-poltio-floating-desc="Your perfect sneakers are just a few taps away."
      data-poltio-widget-resultfit="fit"
      data-poltio-widget-disclaimer="off"
      data-poltio-floating-icon-color="rgba(255, 255, 255, 1)"
    ></div>
    <script
      id="poltiosdk"
      src="https://sdk.poltio.com/poltio.js"
      defer
    ></script>
  </body>
</html>
