<!DOCTYPE html>
<html>
  <head>
    <title>Poltio - DrMax Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,aspect-ratio"></script>
  </head>
  <body>
    <!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
    <main
      class="min-h-[8000px] lg:min-h-[7000px] bg-[url(./bg-mobile.png)] lg:bg-[url(./bg.png)] lg:bg-contain bg-cover"
    >
      <div
        class="poltio-widget-flying"
        data-poltio-widget-content="b7ecc1b3-7abe-498c-954e-4f2e9b545a9d"
        data-poltio-widget-resultfit="fit"
        data-poltio-widget-disclaimer="off"
        data-poltio-floating-zindex="10001"
        data-poltio-widget-loc="en"
        data-poltio-floating-title="Personalized Vitamin for Your Child"
        data-poltio-floating-desc="Quick guide to the ideal supplement in just 2 minutes!"
        data-poltio-floating-icon-color="white"
        data-poltio-floating-bgcolor="rgba(66, 124, 10, 1)"
      ></div>
      <script
        id="poltiosdk"
        src="https://sdk.poltio.com/poltio.js"
        defer
      ></script>
    </main>
  </body>
</html>
